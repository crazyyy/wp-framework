# https://assistant.unibeautify.com/#/setup
HTML:
  beautifiers:
    - Pretty Diff
    - JS-Beautify
  indent_size: 2
  indent_inner_html: true
  unformatted: []
JSON:
  beautifiers:
    - Prettier
    - Pretty Diff
    - JS-Beautify
  indent_size: 2
JavaScript:
  beautifiers:
    - Prettier
    - Pretty Diff
    - JS-Beautify
    - ESLint
  indent_size: 2
Markdown:
  beautifiers:
    - Prettier
PHP:
  beautifiers:
    - PHP-CS-Fixer
    - PHP_CodeSniffer
Python:
  beautifiers:
    - Black
    - YAPF
  indent_size: 2
SCSS:
  beautifiers:
    - Prettier
    - Pretty Diff
    - CSScomb
  max_preserve_newlines: 0
  indent_size: 2
SVG:
  beautifiers:
    - Pretty Diff
  indent_size: 2
